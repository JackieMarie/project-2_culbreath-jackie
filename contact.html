<!DOCTYPE html>
<html>
  <head>
    <title>Project 2 | carGO Marketing Site | Contact Page</title>
    <link href="css/main.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="https://use.typekit.net/tsd8ksl.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src = "images/cargo_logo.svg" class="header__logo"/>
        <nav class="header__nav">
          <ul class="header__nav__list">
            <li class="header__nav__list__item">
              <a href="index.html">HOME</a>
            </li>
            <li class="header__nav__list__item">
              <a href="about.html">ABOUT</a>
            </li>
            <li class="header__nav__list__item">
              <a href="contact.html">CONTACT</a>
            </li>
          </ul>
        </nav>
      </header>

      <main class="main__contact background--white">
        <h1 class="main__contact__title">Contact <span class="cargo">carGO</span></h1>
        <h4 class="main__contact__intro">How can we help? What questions do you have for us?</h4>
        <form id="form">
          <label for="message" class="label">Message</label>
          <textarea name="message" id="message" placeholder="Tell us your questions...*" class="input" rows="5" required></textarea>
          <label for="name" class="label">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Name*" class="input" required / />
          <label for="email" class="label">Email</label>
          <input type="email" id="email" name="email" placeholder="youremail@address.com*" class="input" required / />
          <label for="tel" class="label">Telephone Number</label>
          <input type="tel" id="telephone" name="telephone" placeholder="Telephone Number*" class="input" required / />
          <label for="method" class="label">Contact Method</label>
          <select name="contactmethod" id="contactmethod" required />
            <option selected>Contact Preference?</option>
              <option value="phone">
                Telephone
              </option>
              <option value="email">
                Email
              </option>
              <option value="no preference">
                No Preference
              </option>
          </select>
          <input class="button--primary" value="Submit" type="submit" id="submit" / />
          <input class="button--secondary" value="Cancel" type="reset" id="reset" / />
        </form>
      </main>

      <footer class="footer">
        <img src = "images/logo_white.svg" alt="carGO logo" class="footer__logo"/>
        <h5 class="text--white footer__heading">1-800-car-GOme</h5>
        <h5 class="text--white footer__heading">hello@cargo.com</h5>
        <nav class="footer__nav">
          <ul class="footer__nav__list">
            <li class="footer__nav__list__item">
              <a href="index.html" class="text--white">Home</a>
            </li>
            <li class="footer__nav__list__item">
              <a href="about.html" class="text--white">About</a>
            </li>
            <li class="footer__nav__list__item">
              <a href="contact.html" class="text--white">Contact</a>
            </li>
          </ul>
        </nav>
        <img src="images/facebook.svg" alt="Facebook icon" class="footer__icons" / />
        <img src="images/twitter.svg" alt="Twitter icon" class="footer__icons" / />
        <img src="images/google-plus.svg" alt="Google icon" class="footer__icons" / />
        <img src="images/linkedin.svg" alt="Linkedin icon" class="footer__icons" / />
        <div class="footer__disclaimer">
          <h6 class="background--white">
            &copy;JustBelieveDesigns. This site is for educational purposes only.
          </h6>
        </div>
      </footer>
    <div>
    <script src="js/jquery-3.3.1.min.js"></script>
     <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script> -->
    <script src="js/jquery.backstretch.min.js"></script>
    <script>
    $.backstretch("images/car_engine-large.jpg");
    </script>
    <script src="js/main.js"></script>
  </body>
</html>
