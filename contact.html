<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="car maintenance, application, marketing, school project" />
		<meta name="description" content="Website developed for a school project to market fictional car maintenance app called carGO." />
		<meta name="author" content="Just Believe Designs, Jacqueline Culbreath" />
    <title>Project 2 | carGO Marketing Site | Contact Page</title>
    <link href="css/main.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="https://use.typekit.net/tsd8ksl.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src = "images/cargo_logo.svg" alt="carGO logo" class="header__logo"/>
        <nav class="header__nav">
          <ul class="header__nav__list">
            <li class="header__nav__list__item">
              <a href="index.html">HOME</a>
            </li>
            <li class="header__nav__list__item">
              <a href="about.html">ABOUT</a>
            </li>
            <li class="header__nav__list__item">
              <a href="contact.html">CONTACT</a>
            </li>
          </ul>
        </nav>
      </header>

      <main class="contact__main background--grey">
        <h1 class="contact__main__title">Contact <span class="cargo">carGO</span></h1>
        <h4 class="contact__main__intro">How can we help? What questions do you have for us?</h4>
        <form id="form">
          <label for="message" class="label">Message</label>
          <textarea name="message" id="message" placeholder="Tell us your questions...*" class="input" rows="5" required></textarea>
          <label for="name" class="label">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Name*" class="input" required />
          <label for="email" class="label">Email</label>
          <input type="email" id="email" name="email" placeholder="youremail@address.com*" class="input" required />
          <label for="telephone" class="label">Telephone Number</label>
          <input type="tel" id="telephone" name="telephone" placeholder="Telephone Number*" class="input" required />
          <label for="contactmethod" class="label">Contact Preference</label>
          <select size="1" name="contactmethod" id="contactmethod" required>
            <option selected class="italic">Select contact preference:</option>
              <option value="phone">
                Telephone
              </option>
              <option value="email">
                Email
              </option>
              <option value="no preference">
                No Preference
              </option>
          </select>
          <!-- Submit Disabled on Javascript-->
          <input class="button button--disabled" value="Submit" type="submit" id="submit" />

          <!-- Reset button -->
          <input class="button button--secondary" value="Cancel" type="reset" id="reset" />
        </form>
      </main>

      <footer class="footer">
        <div class="footer__column">
          <img src = "images/logo_white.svg" alt="carGO logo" class="footer__logo"/>
          <h5 class="text--white footer__heading">1-800-car-GOme</h5>
          <h5 class="text--white footer__heading">hello@cargo.com</h5>
        </div>
        <nav class="footer__nav">
          <ul class="footer__nav__list">
            <li class="footer__nav__list__item">
              <a href="index.html" class="text--white">Home</a>
            </li>
            <li class="footer__nav__list__item">
              <a href="about.html" class="text--white">About</a>
            </li>
            <li class="footer__nav__list__item">
              <a href="contact.html" class="text--white">Contact</a>
            </li>
          </ul>
          <!-- <div> TODO: MAKE THIS LINK TO MODAL
            Sign In
          </div> -->
        </nav>
        <img src="images/facebook.png" alt="Facebook icon" class="footer__icons" />
        <img src="images/twitter.png" alt="Twitter icon" class="footer__icons" />
        <img src="images/google-plus.png" alt="Google icon" class="footer__icons" />
        <img src="images/linkedin.png" alt="Linkedin icon" class="footer__icons" />
        <div class="footer__disclaimer">
          <h6 class="background--white">
            &copy;JustBelieveDesigns. This site is for educational purposes only.
          </h6>
        </div>
      </footer>
    </div>

  </body>
</html>
